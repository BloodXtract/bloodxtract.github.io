title: BloodXtract Team
subtitle: A team of gamers and friends, without any strictness
description: >- # this means to ignore newlines until "baseurl:"
   team of gamers and friends, without any strictness
   
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://www.bloodxtract.com" # the base hostname & protocol for your site, e.g. https://example.github.io

urls:
    - text: Members
      url: /members/TehGM
    - text: Blog
      url: /blog
    - text: Gallery
      url: /gallery
    - text: Contact Us
      url : /contact

# Edit these details

home:
  typewrite-text: A team of gamers and friends, without any strictness

# syntax highlighter
markdown: kramdown
highlighter: rouge
# permalink: pretty


# pagination of posts
paginate: 4
per_page: 4
paginate_path: "/blog/page/:num/"

# minify
# compress_html:
#   clippings: all
#   comments: ["<!-- ", " -->"]
#   endings: all
#   ignore:
#     envs: ['development']

# Archives
# jekyll-archives:
#   enabled:
#     - categories
#   layout: archive
#   permalinks:
#     category: '/category/:name/'

collections:
  posts:
    output: true
    permalink: /blog/:year-:month-:day/:title

# Gallery
defaults:
  -
    scope:
      path: "gallery"
    values:
      permalink: /:path/:basename:output_ext

# Build settings
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-gist
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-menus


# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - .vs/
  - README.md
  - LICENSE
  - .gitignore
  - .ruby-version
  - .buildconfig