---
layout: page
---

{% assign album = site.data.gallery[page.album_name] %}

<div class="page-card col-md-11 col-center">
    <h1 class="page-title">{{ album.display_name }}</h1>
    {% if album.description %}
    <h4>{{ album.description }}</h4>
    {% endif %}

    <div class="col-lg-12">
        <div class="gallery-container" id="gallery">
            {% for image in album.images %}
                {% include gallery/image_button.html album_name=page.album_name image=image %}
            {% endfor %}
        </div>
    </div>
</div>
<script type="text/javascript">
$(document).ready(function () {
    $("#gallery").lightGallery({
        thumbnail: true,
        loop: false,
        selector: '.gallery-thumb'
    });
});
</script>
